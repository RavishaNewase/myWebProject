<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cb50863ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="content-container">
        <div class="left-slider">
            <div style="background-color: palevioletred;">
                <h1>Flower 1</h1>
                <p>Pink Flower</p>
            </div>
            <div style="background-color: blue;">
                <h1>Flower 2</h1>
                <p>Blue Flower</p>
            </div>
            <div style="background-color: rgba(0, 0, 0, 0.281);">
                <h1>Flower 3</h1>
                <p>Black flower</p>
            </div>
            <div style="background-color: rgba(255, 255, 0, 0.377);">
                <h1>Flower 4</h1>
                <p>Yellow flower</p>
            </div>
        </div>
        <div class="right-slider">
            <div style="background-image: url('yellow\ flower.jpg');"></div>
            <div style="background-image: url('black\ flower.jpg');"></div>
            <div style="background-image: url('blue\ flower.webp');"></div>
            <div style="background-image: url('pink\ flower.webp');"></div>
        </div>
        <div class="my-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
